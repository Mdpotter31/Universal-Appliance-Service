<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Universal Appliance Service</title>

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!----------------------------------------------------------------------------------------->
    <!-- Navigation Bar -->
    <!----------------------------------------------------------------------------------------->
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <ion-icon name="menu" size="large"></ion-icon>
      </span>
      <a href="#" class="logo">Universal Appliance Service, Inc</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="../index.html" class="nav-links">Home</a>
        </li>
        <li>
          <a href="Pages/services.html" class="nav-links">Services</a>
        </li>
        <li>
          <a href="Pages/about.html" class="nav-links">About Us</a>
        </li>
      </ul>
    </nav>

    <!----------------------------------------------------------------------------------------->
    <!-- Jumbotron -->
    <!----------------------------------------------------------------------------------------->
    <div class="jumbotron">
      <!-- Block Logo/Motto -->
      <div class="logo-jumbotron">
        <div class="logo-block">
          <div class="logo-data">
            <img
              class="logo-img"
              src="img/logo-holder.png"
              width="350px"
              height="300px"
            />
          </div>
          <div class="motto-data">
            <p class="motto-text">WE SERVICE ALL MAJOR APPLIANCES</p>
          </div>
        </div>
      </div>
    </div>

    <!----------------------------------------------------------------------------------------->
    <!-- Services Components -->
    <!----------------------------------------------------------------------------------------->
    <div class="first-set-services">
      <div class="refrigerator-image">
        <img
          src="img/refrigerator.png"
          alt="refrigerators"
          height="100px"
          width="100px"
        />
        <p>Refrigerators/Freezers</p>
      </div>

      <div class="stove-image">
        <img src="img/stove.png" alt="stoves" height="100px" width="100px" />
        <p>Stoves/Ranges/Hoods</p>
      </div>

      <div class="washer-image">
        <img
          src="img/laundry-machine.png"
          alt="laundry-machine"
          height="100px"
          width="100px"
        />
        <p>Washers/Dryers</p>
      </div>
    </div>

    <div class="second-set-services">
      <div class="microwave-image">
        <img
          src="img/microwave.png"
          alt="microwaves"
          height="100px"
          width="100px"
        />
        <p>Microwaves/Microwave Ovens</p>
      </div>

      <div class="dishwasher-image">
        <img
          src="img/dishwasher.png"
          alt="dishwashers"
          height="100px"
          width="100px"
        />
        <p>Dishwasher/Garbage Disposal</p>
      </div>

      <div class="maintenance-image">
        <img
          src="img/tools.png"
          alt="maintenance-machine"
          height="100px"
          width="100px"
        />
        <p>Maintenance/Cleaning</p>
      </div>
    </div>

    <div class="third-set-services">
      <div class="sell-parts-image">
        <img
          src="img/sell-parts.png"
          alt="we sell parts"
          height="100px"
          width="100px"
        />
        <p>We Sell Appliance Parts</p>
      </div>
    </div>

    <!----------------------------------------------------------------------------------------->
    <!-- Schedule Form / Contact Info -->
    <!----------------------------------------------------------------------------------------->
    <div class="form-info">
      <!-- Schedule a Appointment Form -->
      <div class="form"></div>
      <!-- Get a quote today -->
      <div class="info"></div>
    </div>

    <!----------------------------------------------------------------------------------------->
    <!-- Footer -->
    <!----------------------------------------------------------------------------------------->
    <div class="footer"></div>

    <!-- Toggle Navbar Icon-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Main Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
